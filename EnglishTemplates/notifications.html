<header-bar-supreme-english></header-bar-supreme-english>
<left-side-bar-english></left-side-bar-english>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Notifications 
            <!-- <small>Add mobile app user profile</small> -->
          </h1>
        <ol class="breadcrumb">
            <li><a><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Notifications </li>
        </ol>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="box box-default">
            <div class="box-body">
                 <div class="alert alert-success" ng-show="showSuccessAlert">
                          <button type="button" class="close" data-ng-click="switchBool('showSuccessAlert')">Ã—</button>
                          <strong>Notification Sent successfuly</strong> 
                    </div>

                
                <div class="form-horizontal">


                     <div class="row form-group">
                                <label for="inputName" class="col-sm-2 control-label">Device</label>
                                <div class="col-sm-4">
                                     <select class="form-control" data-ng-options="d for d in devices" data-ng-model="selectedDevice">
                                      </select>   
                                      <!-- <h3>You selected: {{selectedDevice}}</h3> -->   
                                </div>
                     </div>


                      <div class="row form-group">
                                <label for="inputName" class="col-sm-2 control-label">To</label>
                                <div class="col-sm-4">
                                     <select class="form-control" data-ng-options="d for d in To" data-ng-model="selectedCompany" ng-change="selectedCompanyChanged()">
                                      </select>   
                                      <!-- <h3>You selected: {{selectedCompany}}</h3>  -->  
                                </div>
                     </div>


                      <div class="row form-group" >
                                <label for="inputName" class="col-sm-2 control-label">Company</label>
                                <div class="col-sm-4">
                                     <select class="form-control" data-ng-options="c.CompanyName for c in companyList" data-ng-model="selectedCompanyName" ng-disabled="all">
                                      </select>   
                                      <!-- //<h3>You selected: {{selectedCompany}}</h3> -->   
                                </div>
                     </div>




                    <div class="row form-group">
                        <label for="inputName" class="col-sm-2 control-label">Title </label>
                        <div class="col-sm-4">
                            <input type="text" ng-model="title" class="form-control" placeholder="Enter Title" autocomplete="off">
                        </div>
                    </div>

                    <div class="row form-group">
                        <label for="inputName" class="col-sm-2 control-label">Message</label>
                        <div class="col-sm-4">
                            <textarea rows="4"  ng-model="message" ng-value="serviceDescEn" class="form-control" placeholder="Enter Message" autocomplete="off"></textarea>
                        </div>
                    </div>
                    
                  <div  class="btn btn-primary" ng-class="{'spinner-wave' : loaderr == true}"  ng-click="send()" >
                    <span ng-if="!loaderr" class="ng-scope"><i class="fa fa-save"></i>Send</span> 
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>

                  </div>

                </div>
                 
              </div>
        </div>


               
            </div>
        </div>
    </section>
    <!-- /.content -->
    <div ng-if="isDataLoading" style="width: 100px; margin: auto;">
            <img src="assets/loader.gif" style="width: 100px; height: 100px;">
    </div>
</div>
<!-- /.content-wrapper -->
<footer-bar-english></footer-bar-english>
